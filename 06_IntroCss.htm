<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Learning</title>
    <!-- CSS  style tag-->
    <!-- Preference : 1) Inline 2) css scripts 3) style tag -->
    <style type="text/css">
        /* Here Selector is element type */
        h1 {
            color: purple;
        }
        li {
            color:orange;
            font-size: 16px;
        }
        /* The one which comes later in style is overriten */
        h1 {
            color: blue;
        }
    </style>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>About Me</h1>
    <h4>My Hobbies:</h4>
    <ul>
        <!-- Inline CSS : Every line needs to be changed in case of inline 
        <li style="color: purple;">Playing Cards</li> -->
        <li style="color: pink;">Cooking</li>
        <li>Cooking</li>
        <li>Travelling</li>
    </ul>
</body>
</html>
