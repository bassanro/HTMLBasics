<!DOCTYPE html>
<html>

<head>
  <title>Bootstrap Navbars</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css"
    href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <!-- NOTE: CUSTOM CSS should come after external bootstrap -->
  <style type="text/css">
    body {
      padding-top: 70px;
    }

    .jumbotron {
      color : #2c3e50;
      background: #ecf0f1;
    }

    .navbar-inverse {
      background: #2c3e50;
    }

    .navbar-inverse .navbar-nav> li>a {
      color : white;
    }

    .navbar-inverse .navbar-brand {
      color: white;
    }
     
    /* Fix made to align all images side by side. */
    .flex {
      display: flex;
      flex-wrap: wrap;
    }
  </style>

</head>

<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <!-- Makes the hamburger -->
        <!-- data-target="#navbararia-expanded" -->
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-example-demo"
          aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>

        <a href="#" class="navbar-brand">
          <span class="glyphicon glyphicon-picture" aria-hidden="true"></span> IMGS</a>
      </div>

      <!-- navbar-collapse - Adds the collapse script in mobile size -->
      <div id="navbar-example-demo" class="navbar-collapse collapse" id="bs_nav-demo">

        <ul class="nav navbar-nav">
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>

        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">Sign Up</a></li>
          <li><a href="#">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="jumbotron">
      <h1>
        <!-- <span class="glyphicon glyphicon-camera" aria-hidden="true"></span> -->
        <!-- Following has been imported from https://fontawesome.com -->
        <i class="fas fa-camera-retro"></i>
        The Image Galary</h1>
      <p>Bunch of beautiful images from the unspash website.</p>
    </div>

    <div class="row flex">
      <div class="col-lg-4 col-sm-6 thumbnail">
        <div class="thumbnail">
          <img src="images/1.jpg" alt="">
        </div>
      </div>

      <div class="col-lg-4 col-sm-6 thumbnail">
        <div class="thumbnail">
          <img src="images/2.jpg" alt="">
        </div>
      </div>

      <div class="col-lg-4 col-sm-6 thumbnail">
        <div class="thumbnail">
          <img src="images/3.jpg" alt="">
        </div>
      </div>

      <div class="col-lg-4 col-sm-6 thumbnail">
        <div class="thumbnail">
          <img src="images/4.jpg" alt="">
        </div>
      </div>


      <div class="col-lg-4 col-sm-6 thumbnail">
        <div class="thumbnail">
          <img src="images/5.jpg" alt="">
        </div>
      </div>

      <div class="col-lg-4 col-sm-6 thumbnail">
        <div class="thumbnail">
          <img src="images/6.jpg" alt="">
        </div>
      </div>


      <div class="col-lg-4 col-sm-6 thumbnail">
        <div class="thumbnail">
          <img src="images/7.jpg" alt="">
        </div>
      </div>


      <div class="col-lg-4 col-sm-6 thumbnail">
        <div class="thumbnail">
          <img src="images/8.jpg" alt="">
        </div>
      </div>

      <div class="col-lg-4 col-sm-6 thumbnail">
          <div class="thumbnail">
            <img src="images/9.jpg" alt="">
          </div>
        </div>
    </div>

  </div>

  <!-- <div style="margin-bottom:400%"></div> -->

  <script src="https://kit.fontawesome.com/7d57b67e28.js"></script>
  <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>

</html>
