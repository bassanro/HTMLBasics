    <!-- Note that "for" and "id" has same name which links it together. -->
    <!-- 
        Validation: 
            1) required
            2) 
     -->
    <div>
        <form action="http://wikipedia.com" method="GET">
            <label for="username">UserName:
                <input id="username" type="username" id="" placeholder="username" required>
            </label>
            <label for="password">Password:
                <input id="password" type="password" id="" placeholder="password" required>
            </label>
            <label for="email">E-Mail:
                    <input id="email" type="email" id="" placeholder="e-mail" required>
                </label>
            <input type="submit" name="" id="">
        </form>
    </div>

    <div>
        <label for="Male">Male</label>
        <input type="radio" name="Male" id="">
        <label for="Female">Female</label>
        <input type="radio" name="Female" id="">
    </div>

    <!--  Combine Radio buttons using "name" attribute -->
    <!-- Value is sent in the form. -->
    <form action="">     
        <div>
            <label for="Male">Male</label>
            <input type="radio" id="Male" name="petChoice" value="Male">

            <label for="Female">Female</label>
            <input type="radio" id="Female" name="petChoice" value="Female">

            <button>Go!</button>
        </div>
    </form>

    <!-- Drop down menus using select tag color=Yellow-->  
    <form action="">
        <p>Whats your favouite color</p>
        <select name="color" id="">
            <option >Red</option>
            <option>Yellow</option>
            <option>Red</option>
        </select>
        
        <textarea name="paragraph" id="" cols="50" rows="10"></textarea>
        <button>Go!</button>
    </form>

</body>
